<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
		<div class="divs" id="div1">
			<h1>World Database Lookup</h1>
		</div>
		</header>

		<main>
			<div class = "divs" id="div2">
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<div class=buttons>
				<button class = "btn" id="lookup">Lookup Country</button>
				<button class = "btn" id="city">Lookup Cities</button>
			</div>
			</div>
			</div>
			<div class="divs" id="div3">
				
			<div id="result">
				<!-- countries will appear here -->
			</div>
		
		</div>
		</main>

	</body>
</html>
